<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Login</h1>
    <form action="" method="">
        <label for="username">Username: </label>
        <input type="email" id="username" name="" value="">
        <br> <br>
        <label for="password">Password: </label>
        <input type="password" name="password" id="password">
        <br><br>
        <input type="button" value="Submit">
        <input type="reset" value="Reset">
    </form>

    <h1>Ratings</h1>
    <form action="">
        <p style="display: inline;">Ratings: </p>
        <label for="1">1</label>
        <input type="radio" name="ratings" id="1">
        <label for="3">2</label>
        <input type="radio" name="ratings" id="2">
        <label for="3">3</label>
        <input type="radio" name="ratings" id="3">
        <label for="4">4</label>
        <input type="radio" name="ratings" id="4">
        <label for="5">5</label>
        <input type="radio" name="ratings" id="5">
    </form>

    <h1>Input File</h1>
    <label for="file">Choose File: </label>
    <input type="file" id="file">
    

    <h1>Input Color</h1>
    <label for="color">Choose color: </label>
    <input type="color" name="" id="">
</body>
</html>
