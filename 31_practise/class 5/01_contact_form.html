<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        
    </style>
</head>
<body>
    <h1>Welcome to CodeHelp!</h1>
    <hr>
    <h2>Contact Us Form</h2>
    <form action="">
        <label for="uname">Username: </label>
        <input type="text" id="uname" name="uname" placeholder="Enter Username">
        <br><br>

        <label for="pword">Password: </label>
        <input type="password" name="pword" id="pword" placeholder="Enter password">
        <br><br>

        <label for="pno">Phone Number: </label>
        <input type="tel" name="pno" id="pno" placeholder="Enter phone number">
        <br><br>

        <label for="gender">Gender: </label>
        <select name="gender" id="cars">
            <option value="select">Select</option>
            <option value="female">Female</option>
            <option value="trans">Transgender</option>
            <option value="nottosay">Not to Say</option>
        </select>
        <br><br>

        <label for="dob">DoB: </label>
        <input type="date" name="dob" id="dob">
        <br><br>

        <span>Ratings: </span>
        <label for="rating1">1</label>
        <input type="radio" name="rating" id="rating1" value="1">
        <label for="rating2">2</label>
        <input type="radio" name="rating" id="rating2" value="2">
        <label for="rating3">3</label>
        <input type="radio" name="rating" id="rating3" value="3">
        <label for="rating4">4</label>
        <input type="radio" name="rating" id="rating4" value="4">
        <label for="ratiing5">5</label>
        <input type="radio" name="rating" id="rating5" value="5">
        <br><br>

        <label for="msg">Enter Your Message: </label> <br>
        <textarea name="msg" id="msg" cols="30" rows="5"></textarea>
        <br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">

        <br><br>
        <footer>
            <a href="https://www.linkedin.com/in/love-babbar-38ab2887/"><img src="./icons8-linked-in.svg" alt="LinkedIn link"></a>

            <a href="https://www.youtube.com/channel/UCldyi11QYNXYXiLjVbyw5dA"><img src="./icons8-youtube.svg" alt="YouTube link"></a>
            <a href="https://t.me/lovebabbercodehelp"><img src="./icons8-telegram.svg" alt="Telegram link"></a>
        </footer>
    </form>
</body>
</html>
